

    
  
    <!-- Main Content -->
    <div class="container">
        <div class="alert-danger" *ngIf="error">Error</div>
      <div class="row">
        <div class="row">
        </div>
        <div class="col-lg-6 col-md-12 mx-0"></div>
        <ul class="list-group">
            <li *ngFor="let book of books" class="list-group-item">{{book.title}} - {{book.author}}
                <div class="pull-right">
                    {{book.price | number: '1.2-2'}}
                    <i class="fa fa-trash" (click)="deleteBook(book)"></i>
                </div>
            </li>
        </ul>
      </div>
    </div>
  
    <hr>
